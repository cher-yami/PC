server:
  port: 8085

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: cc-estudiante-service
          uri: lb://cc-estudiante-service
          predicates:
            - Path=/estudiante/**

